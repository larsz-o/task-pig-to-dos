<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Task Pig</title>
</head>

<body ng-app="taskApp">
    <div class="jumbotron">
        <h1 class="display-4">Task Pig</h1>
    </div>
    <div class="container" ng-controller="TaskController as tc">
        <form ng-submit="tc.submitTasks()">
            <label>Add a Task:</label>
            <input type="text" ng-model="tc.taskIn">
            <!-- add a category input here later -->
            <button class="btn btn-primary">Submit</button>
        </form>
        <div id="task-container" class="table-responsive">
            <table class="table table-borderless table-hover">
                <thead>
                    <th scope="col">Task</th>
                    <th scope="col">Remove</th>
                </thead>
                <tbody>
                    <tr scope="row" ng-repeat="todo in tc.taskList">
                        <td ng-click="tc.completeTask(todo._id)">{{todo.task}}</td>
                        <td id="right">
                            <button class="btn btn-danger" ng-click="tc.deleteTask(todo._id)">Delete?</button>
                        </td>
                        <!-- need to create a delete function -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pig-container">
            <img src="425px-Pig_cartoon_04.svg.png">
            <!-- this is where the piggy will appear -->
        </div>
    </div>

</body>

</html>
