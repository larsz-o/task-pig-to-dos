<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Task Pig</title>
</head>

<body ng-app="taskApp">
    <div class="jumbotron">
        <h1 class="display-4">Task Pig</h1>
    </div>
    <div class="container" ng-controller="taskController as tc">
        <form ng-submit="tc.submitTasks()">
            <label>Add a Task:</label>
            <input type="text">
            <!-- add a category input here later -->
            <button>Submit</button>
        </form>
        <div class="task-container">
            <!-- this is where the list of tasks will go -->
        </div>
        <div class="pig-container">
            <!-- this is where the piggy will appear -->
        </div>
    </div>

</body>

</html>
